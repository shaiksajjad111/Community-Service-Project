<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aqua Career Guide | Explore Your Aquaculture Path</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center;">
  <header>
    <img src="logo.jpg" alt="Aqua Career Guide Logo" height="50" width="100"><br>
    <button id="translateButton">English</button>
  </header>
  <main>
    <div class="centered-content">
      <div class="welcome-section">
        <img src="image1.jpg" alt="Aquaculture Career Image">
        <h2 class="translatable" data-english="Explore Your Path to a Thriving Aquaculture Career" data-telugu="సజీవ అక్వాకల్చర్ కెరీర్‌లో మీ మార్గాన్ని అన్వేషించండి">Explore Your Path to a Thriving Aquaculture Career</h2>
        <p class="translatable" data-english="Find your perfect fit within the diverse and growing aquaculture industry. Let us guide you through the opportunities and help you navigate your career journey." data-telugu="వైవిధ్యమైన మరియు అభివృద్ధి చెందుతున్న అక్వాకల్చర్ పరిశ్రమలో మీకు సరైన సరిపోలికను కనుగొనండి. అవకాశాల ద్వారా మీకు మార్గనిర్దేశం చేయడానికి మరియు మీ కెరీర్ ప్రయాణంలో నావిగేట్ చేయడంలో మీకు సహాయం చేయడానికి మాకు అనుమతించండి">Find your perfect fit within the diverse and growing aquaculture industry. Let us guide you through the opportunities and help you navigate your career journey.</p>
      </div>
      <div class="get-started-section">
        <h2 class="translatable" data-english="Get Started" data-telugu="ప్రారంభించండి">Get Started</h2>
        <p class="translatable" data-english="Tell us your name and let's begin!" data-telugu="మీ పేరు చెప్పండి మరియు ప్రారంభిద్దాం!">Tell us your name and let's begin!</p>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="Next">Next</button>
      </div>
    </div>
  </main>
  
  <script>
    document.getElementById("Next").addEventListener("click", function() {
     

      window.location.href = "home.html";
    });
  </script>
</body>
</html>
